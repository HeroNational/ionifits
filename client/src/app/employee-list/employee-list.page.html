<ion-header translucent>
  <ion-toolbar> <ion-title>People</ion-title> 
  <ion-icon name="information-circle-outline" slot="start" size="large"
    class="icon-toolbar-padding" color="primary" (click)="openImplModal()">
  </ion-icon>
  <ion-icon name="options" slot="end" size="large"
    class="icon-toolbar-padding" color="primary" (click)="openSearchFilter()">
  </ion-icon>
</ion-toolbar>
</ion-header>

<ion-content id="content" fullscreen>
  <ion-searchbar placeholder="Search Name..."></ion-searchbar>
  
  <ion-button expand="block" (click)="openSearchFilter()">Button</ion-button>

  <cdk-virtual-scroll-viewport
    class="scroll-viewport"
    #scroll
    itemSize="80"
    minBufferPx="900"
    maxBufferPx="1350"
    (scrolledIndexChange)="checkNextPage($event, '')"
  >
    <ion-list>
      <ion-item
        *cdkVirtualFor="let employee of employees; trackBy: trackByFn"
        routerLink="/tabs/employees/detail/{{employee.id}}"
      >
        <ion-avatar slot="start">
          <img src="assets/avatars/{{ employee.id }}-thumb.jpg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
          <p>{{ employee.title }}</p>
          <p>{{ employee.office }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent" *ngIf="showLoading"></ion-spinner>
  </cdk-virtual-scroll-viewport>
</ion-content>
